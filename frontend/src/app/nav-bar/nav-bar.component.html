<div class="toolbar" role="banner">
    <img
      width="40"
      src="../assets/progressio.png"
    />
    <h1 class="mt-1">Progressio</h1>
    <a routerLink="home">Home</a>&nbsp;
    <a routerLink="profile" *ngIf="auth.loggedIn">Profile</a>
    
      <div class="spacer"></div>
      <button class= "btn btn-danger mr-3 loginbutton" (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>

</div>
