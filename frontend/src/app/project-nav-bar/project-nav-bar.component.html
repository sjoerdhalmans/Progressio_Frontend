<div class="toolbar" role="banner">
    <img width="40" src="../assets/progressio.png" />
    <h1 class="mt-3">Progressio</h1>
    <button class="btn menubutton mt-1" routerLink="/epics" routerLinkActive="active" *ngIf="auth.loggedIn">Epics</button>
    <button class="btn menubutton mt-1" routerLink="/backlog" routerLinkActive="active" *ngIf="auth.loggedIn">Backlog</button>
    <button class="btn menubutton mt-1" routerLink="/members" routerLinkActive="active" *ngIf="auth.loggedIn">Members</button>
  
    <div class="spacer"></div>
    <img [src]="profile.picture" *ngIf="auth.loggedIn" alt="Profile picture" class="nav-user-profile rounded-circle" style="width: 40px" />
    <button class="btn btn-danger mr-3 loginbutton" (click)="auth.login()" *ngIf="!auth.loggedIn">Log In</button>
    <button class="btn btn-danger mr-3 loginbutton" (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
  </div>
