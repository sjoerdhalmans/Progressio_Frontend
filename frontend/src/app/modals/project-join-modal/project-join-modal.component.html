<ng-template #content let-modal >
    <div class="modal-header modal-head">
        <h4 class="modal-title" id="modal-basic-title">Join Project</h4>
        <button type="button" class="closebutton" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (submit)="onSubmit(projectcode.value)">
        <div class="modal-body">

            <input #projectcode placeholder="projectcode">

        </div>
        <div class="row justify-content-center">
            <div class="modal-footer col-6 justify-content-center">
                <button type="button justify-content-center" type="submit" class="btn btn-outline-dark" data-dismiss="modal">Join</button>
            </div>
        </div>

    </form>
</ng-template>

<button class="btn btn-danger joinbutton" (click)="open(content)">Join Project</button>
